<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;
    700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet"/>
  
    <title>Our Project</title>
    <link rel="stylesheet" href="style.css" />     

  </head>
  <body>
    <div class="container">
      <div class="box">
        <!----------------------- lonin Box------------------------->
        <div class="box-login" id="login">
          <div class="top-header">
            <h4 class="vmc-booking">VMC booking.com</h4>
            </div>
            <div class="top-confirm">
            <small class="lets-confirm-">Let's confirm its you</small>
            </div>
            <p class="p-tag-enter">Enter the secured code we sent to your email,
               check the junk mail if it's is not in inbox</p>
          <div class="input-group">
            <div class="input field">
              <input type="code" id="name" placeholder="6-digit code">
            </div>
            <div class="keep">
              <input type="checkbox" id="formcheck" class="check">
              <label for="formcheck">keep me signed in</label>

            <div class="personal-devices">
              <p> this is for personal devices only. dont check this on shared devices, to keep your
                 account secured</p>
            </div>
            <div class="input-top-group">
              <div class="input-top-field">
                <input  type="text" id="name" placeholder="continue">
              </div>

            </div>
          </div>
        </div>
        <div class="resend">
          <a>Resend <code></code></a>
        </div>
      </div>
    </div>
  </body>
</html>
